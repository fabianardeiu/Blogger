<mat-list-item *ngFor="let friend of friends">
  <div *ngIf="friend.image != ''">
    <img mat-card-avatar class="profile-image" [src]="friend.image" />
    <span style="margin-left:10px;">{{friend.name}}</span>
  </div>

  <div *ngIf="friend.image == ''">
    <span style="margin-left: 50px;">{{friend.name}}</span>
  </div>
  <hr />
</mat-list-item>
