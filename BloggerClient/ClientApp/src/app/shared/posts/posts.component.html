<div class="wall">
  <div class="control-panel">
    <button mat-fab color="primary" (click)="addPost()"><mat-icon>add</mat-icon></button>
  </div>

  <mat-card class="example-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{post.personName}}</mat-card-title>
      <mat-card-subtitle>{{post.createdAt | date: 'dd-MMM HH:mm'}}</mat-card-subtitle>
      <div class="marks-menu" style="margin-left: auto;" *ngIf="post.currentUser">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deletePost(post.id)">
            <span><mat-icon>delete</mat-icon>Delete</span>
          </button>
          <button mat-menu-item (click)="editPost(post.id)">
            <span><mat-icon>edit</mat-icon>Edit</span>
          </button>
        </mat-menu>
      </div>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image *ngIf="post.image != null" [src]="post.image">

      <p>{{post.text}}</p>
      <p style="float:right">{{post.likesCount}} Likes {{post.commentsCount}} Comments</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="like(post.id)">Like</button>
      <button mat-button (click)="comment(post.id)">Comment</button>
    </mat-card-actions>
  </mat-card>

</div>
