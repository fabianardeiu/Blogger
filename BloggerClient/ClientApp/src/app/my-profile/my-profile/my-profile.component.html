<div class="container">
  <app-nav-menu></app-nav-menu>
  <mat-card class="my-profile-card">
    <mat-card-header>
      <img mat-card-avatar class="profile-image" [src]="person.image" />
      <mat-card-title>
        {{person.firstName}} {{person.lastName}}
      </mat-card-title>
      <button mat-icon-button style="margin-left: auto;" (click)="updateProfile()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-header>
  </mat-card>

  <app-posts [posts]="posts"></app-posts>
</div>
