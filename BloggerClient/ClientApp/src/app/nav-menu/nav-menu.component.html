<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']"><p><b>Blogger</b></p></a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search for friends</mat-label>
          <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="optionSelected(option.id)">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }"
              matTooltip="Home">
            <a class="nav-link text-dark" [routerLink]="['/home']"><mat-icon class="blue">home</mat-icon></a>
          </li>
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }"
              matTooltip="Profile">
            <a class="nav-link text-dark" [routerLink]="['/my-profile']"><mat-icon class="blue">account_circle</mat-icon></a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']"
              matTooltip="Log out">
            <a class="nav-link text-dark" [routerLink]="['']" (click)="logout()"><mat-icon class="blue">exit_to_app</mat-icon></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
