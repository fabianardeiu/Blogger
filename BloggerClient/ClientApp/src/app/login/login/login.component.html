<div class="page-login" style="    background-image: linear-gradient(rgb(63, 81, 181), rgb(0, 255, 208));">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="form.get('username').hasError('required')">
              Username is required!
            </mat-error>
          </mat-form-field>

        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password').hasError('required')">
              Password is required!
            </mat-error>
          </mat-form-field>

        </p>

        <p *ngIf="error" class="error">
          Invalid username or password
        </p>
        <span>No account? </span><a [routerLink]="['/register']">Create one!</a>

        <div class="button">
          <button (click)="login()" mat-button mat-raised-button color="primary">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
