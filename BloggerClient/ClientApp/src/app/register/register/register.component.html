<div class="page-login">
  <mat-card>
    <a [routerLink]="['']"><mat-icon style="color:black">arrow_back</mat-icon></a>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="form.get('firstName').hasError('required')">
              First name is required!
            </mat-error>
            <!--<mat-error *ngIf="form.get('firstName').hasError('pattern')">
              First name must contains only letters!
            </mat-error>-->
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="form.get('lastName').hasError('required')">
              Last name is required!
            </mat-error>
            <!--<mat-error *ngIf="form.get('lastName').hasError('pattern')">
              Last name must contains only letters!
            </mat-error>-->
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="form.get('username').hasError('required')">
              Username is required!
            </mat-error>
            <mat-error *ngIf="form.get('username').hasError('minlength')">
              Username must have at least 4 characters!
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password').hasError('required')">
              Password is required!
            </mat-error>
            <mat-error *ngIf="form.get('password').hasError('minlength')">
              Username must have at least 8 characters!
            </mat-error>
          </mat-form-field>
        </p>

        <div class="button">
          <button (click)="register()" mat-button mat-raised-button color="primary">Register</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>

  <img class="image" src="assets/login-img.gif" />
